<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>邮件发送系统</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.css">
    <script src="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- 登录界面 -->
        <div id="loginForm" class="glass-panel">
            <h2>登录</h2>
            <input type="text" id="username" placeholder="用户名" class="glass-input">
            <input type="password" id="password" placeholder="密码" class="glass-input">
            <button onclick="login()" class="glass-button">登录</button>
        </div>

        <!-- 邮件发送界面 -->
        <div id="emailForm" class="glass-panel hidden">
            <div class="success-message hidden" id="successMessage">
                发送成功！
            </div>
            
            <div class="email-header">
                <div class="domain-section">
                    <input type="text" id="emailPrefix" placeholder="输入邮件前缀" class="glass-input">
                    <span>@</span>
                    <select id="domainSelect" class="glass-input"></select>
                </div>
            </div>

            <input type="text" id="subject" placeholder="邮件主题" class="glass-input">
            <input type="email" id="to" placeholder="收件人邮箱" class="glass-input">
            
            <div class="editor-container">
                <textarea id="emailContent"></textarea>
            </div>

            <div class="preview-container glass-panel hidden" id="previewContainer">
                <div id="previewContent"></div>
            </div>

            <div class="button-group">
                <button onclick="togglePreview()" class="glass-button">预览</button>
                <button onclick="sendEmail()" class="glass-button primary">发送</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
